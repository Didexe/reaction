<template name="dashboardOrdersList">

{{#each orders data=data}}
  <div style="float: left; width: 50%; margin-top: 30px">
    <span class="order-items-title">Your Items</span>
    <div class="order-vendor-container">
        <div class="col-xs-12">
          <strong>
            <span id="order-group-name" class="order-vendor">{{shopName}}</span>
          </strong>
        </div>
    </div>
    <div class="order-list-items">
      <div class="col-xs-12">
        {{> ordersListItems order=.}}
      </div>
    </div>
  </div>
  <div style="float: left; width: 50%; padding: 30px;">
    <div class="row order-address-info">
      <div class="col-xs-6 col-sm-2">
        <strong>
          <span data-i18n="order.destination" class="order-summary-title">Destination</span>
        </strong>
      </div>
      <div class="col-xs-10 order-summary-details">
        {{#each shipping}}
          {{#with address}}
            <span>
              <address>
                {{address1}}
                {{address2}}
                {{city}}, {{region}} {{postal}} {{country}}
                {{phone}}
              </address>
            </span>
          {{/with}}
        {{/each}}
      </div>
    </div>
    <div class="row order-payment-info">
      <div class="col-xs-6 col-sm-2">
        <strong>
          <span data-i18n="order.payment" class="order-summary-title">Payment</span>
        </strong>
      </div>
      <div class="col-xs-10 order-summary-payment">
        {{#each billing}}
        <span id="order-payment-method">{{paymentMethod.storedCard}}</span>
        <span data-id="order.reference">Ref:</span>
        <span id="order-payment-transaction">{{paymentMethod.transactionId}}</span>
        &nbsp;
        {{/each}}
      </div>
    </div>
    <div class="order-totals-summary">
      {{>React orderList billings=billing}}
    </div>
  </div>

{{else}}
  <div class="alert alert-info">
    <span data-i18n="cartCompleted.noOrdersFound">No orders found.</span>
  </div>
{{/each}}
</template>
